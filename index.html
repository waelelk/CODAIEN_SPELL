<!DOCTYPE html>
<html>
    <head>
        <title>CODAIEN SPIL</title>
        <meta charset="UT-8">
        <link rel="stylesheet" type="text/css" href="slick/slick.css">
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Smythe" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="outline"></div>
            <div class="logo">COND<span class="color">AIEN</span> SPELL</div>
            <div class="strip">
                <img src="strips.jpeg" class="img-strip">
            </div>
            <div class="title">
                CONDA<span class="chng">IEN</span> SPELL
            </div>
            <div class="box">
                <img class="image" src="model.jpeg">
            </div>
        </div>       

        <script type="text/javascript">
            const text = baffle(".title");
            text.set({
                characters : 'ان得د瑞ك普ي',
                speed: 150
            });
            text.start();
            text.reveal(5000);

                $(document).ready(function() {
                var docWidth = $('body').width(),
                $wrap = $('#wrap'),
                $images = $('#wrap .block'),
                slidesWidth = $wrap.width();

                $(window).on('resize', function() {
                        docWidth = $('body').width();
                        slidesWidth = $wrap.width();
                })

                $(document).mousemove(function(e) {
                        var mouseX = e.pageX,
                        offset = mouseX / docWidth * slidesWidth - mouseX / 2;

                        $images.css({
                            '-wrbkit-transform' : 'translate3d(' + -offset + 'px,0,0)',
                            'transform' : 'translate3d(' + -offset + 'px,0,0)'
                        });
                });
            })
      
            var t1 = new TimelineMax({paused: true});

            TweenMax.from(".logo", 0.5, {
                opacity: 0,
                y: 10,
                delay: 1
            });

            TweenMax.from(".strip", 0.5, {
                opacity: 0,
                delay: 1
            });

            TweenMax.from(".menu", 0.5, {
                opacity: 0,
                y: 10,
                delay: 1.2
            });

            TweenMax.from(".title", 3, {
                opacity: 0,
                delay: 1.4
            });

            TweenMax.from(".box", 0.5, {
                opacity: 0,
                y: 15,
                delay: 1
            });   

              
            </script>

    </body>
</html>
